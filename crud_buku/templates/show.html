{% extends "main.html" %}

{% block content %}
    <div class="flex flex-col items-center space-y-6 w-full max-w-lg mx-auto p-6 border rounded-lg shadow-md bg-base-200">
        <!-- Book Title -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Judul</span>
            </label>
            <p class="text-gray-800 text-lg">{{ book.title }}</p>
        </div>

        <!-- Author -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Penulis</span>
            </label>
            <p class="text-gray-800">{{ book.author }}</p>
        </div>

        <!-- ISBN -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">ISBN</span>
            </label>
            <p class="text-gray-800">{{ book.isbn }}</p>
        </div>

        <!-- Description -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Deskripsi</span>
            </label>
            <div class="text-gray-800 overflow-y-auto max-h-40">
                <p>{{ book.description }}</p>
            </div>
        </div>


        <!-- Published Date -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Tanggal Terbit</span>
            </label>
            <p class="text-gray-800">{{ book.published_date }}</p>
        </div>

        <!-- Language -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Bahasa</span>
            </label>
            <p class="text-gray-800">{{ book.language }}</p>
        </div>

        <!-- Number of Pages -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Jumlah Halaman</span>
            </label>
            <p class="text-gray-800">{{ book.number_of_pages }}</p>
        </div>

        <!-- Stock -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Stok</span>
            </label>
            <p class="text-gray-800">{{ book.stock }}</p>
        </div>

        <!-- Price -->
        <div class="w-full">
            <label class="label">
                <span class="label-text font-bold">Harga</span>
            </label>
            <p class="text-gray-800">Rp {{ book.price }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="w-full flex flex-col space-y-2">
            <a href="{% url 'update' book.id %}" class="btn btn-primary w-full">Edit</a>
            <a href="{% url 'delete' book.id %}" class="btn btn-error w-full" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            <a href="{% url 'index' %}" class="btn btn-secondary w-full">Back to List</a>
        </div>
    </div>
{% endblock content %}
